{% extends "base.html" %}
{% block js %}
<script src="/static/javascript/index.js" defer></script>
{% endblock %}

{% block css %}
<link href="/static/css/index.css" rel="stylesheet">
{% endblock %}

{% block title %}
Taipei Trip 台北一日遊
{% endblock %}

{% block banner %}
<div class="KV">
    <div class="KV-info">
        <div class="KV-image"></div>
        <form id="keywordForm">
            <h2>輕鬆享受台北一日悠閒</h2>
            <h6>探索每個角落，體驗城市的深度旅遊行程</h6>
            <div class="keywordSearch">
                <input placeholder="輸入景點名稱查詢" name="keyword"></input>
                <button class="searchBTN">
                    <img src="/static/icon/icon_search.png" width="30px" height="30px">
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block content %}
<div id="content"></div>
<div id="target"></div>
{% endblock %}

<script src="static/javascript/index.js"></script>
<script src="static/javascript/header.js"></script>
